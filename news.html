<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotokothai - News</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General Styles */
        @font-face {
            font-family: 'Nexa Heavy';
            src: url('Nexa-Heavy.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Nexa Light';
            src: url('Nexa-Light.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Lato';
            src: url('Lato-Regular.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.2;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #FFFFFF;
            color: black;
            padding: 10px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
        }

        .header img {
            width: 150px;
            height: 40px;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            margin-left: auto;
        }

        .nav a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
            border-left: 1px solid #ddd;
        }

        .nav a:first-child {
            border-left: none;
        }

        .nav a:hover {
            background-color: #f1f1f1;
        }

        /* News Container */
        .container {
            max-width: 100%;
            margin: 60px auto 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* News Card Style */
        .news-item {
            background: #fffdd0;
            width: 100%;
            max-width: 510px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .image-box {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        .news-content {
            padding: 15px;
        }

        .label {
            font-family: 'Nexa Heavy';
            font-weight: bold;
            color: #000000;
            font-size: 8px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .headline {
            font-family: 'Nexa Heavy';
            font-weight: bold;
            font-size: 22px;
            color: black;
            margin-bottom: 4px;
        }

        .subtext {
            font-family: 'Lato';
            font-size: 16px;
            color: #000;
        }

        .uploader-name {
            font-family: 'Nexa heavy';
            font-size: 11px;
            color: #000;
            margin-top: 8px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .news-item {
                max-width: 100%;
            }

            .headline {
                font-size: 18px;
            }

            .subtext {
                font-size: 15px;
            }

            .label {
                font-size: 12px;
            }

            .image-box {
                height: 250px;
            }
        }

        /* Taskbar Styles */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .taskbar .circle {
            width: 40px;
            height: 40px;
            background-color: #008000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            top: -15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .taskbar .circle:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="nav">
            <a href="index.html" class="home-link">Home</a>
            <a href="about.html">About Us</a>
        </div>
    </div>

    <div class="container" id="content-container">
        <div id="news-feed"></div>
    </div>

    <div class="taskbar">
        <a href="post.html" class="circle">+</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDz1nwSYqWa4AiLXfM8VFGk2CzW2Dl6bag",
            authDomain: "thedailybd-acdaf.firebaseapp.com",
            databaseURL: "https://thedailybd-acdaf-default-rtdb.firebaseio.com",
            projectId: "thedailybd-acdaf",
            storageBucket: "thedailybd-acdaf.appspot.com",
            messagingSenderId: "582082023966",
            appId: "1:582082023966:web:cdee6a8c28e4513761140f",
            measurementId: "G-EML9VNGL8Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Load News Data
        const loadNews = () => {
            const newsRef = ref(db, 'news');
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '';

            onValue(newsRef, (snapshot) => {
                const news = snapshot.val();
                const newsElements = [];

                for (const key in news) {
                    const item = news[key];
                    const newsDate = new Date(item.date);
                    const formattedDate = newsDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                    });

                    const newsDiv = document.createElement('div');
                    newsDiv.className = 'news-item';

                    const imageURL = item.imageUrl;
                    const uploaderName = item.uploaderName || 'Anonymous'; // Fallback if uploaderName is missing

                    newsDiv.innerHTML = `
                        ${imageURL ? `<div class="image-box" style="background-image: url('${imageURL}');"></div>` : ''}
                        <div class="news-content">
                            <span class="label">${formattedDate}</span>
                            <div class="headline">${item.headline}</div>
                            <div class="subtext">${item.subtext || 'No additional information available.'}</div>
                            <div class="uploader-name">Shared by: <strong>${uploaderName}</strong></div>
                        </div>
                    `;

                    newsElements.unshift(newsDiv);
                }

                newsElements.forEach(element => newsFeed.appendChild(element));
            });
        };

        window.onload = loadNews;
    </script>
</body>
</html>
