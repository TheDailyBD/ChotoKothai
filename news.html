<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotokothai - News</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f9f9f9;
            line-height: 1.4;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #FFFFFF;
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 150px;
            height: 40px;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            margin-left: auto;
        }

        .nav a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
            border-left: 1px solid #ddd;
        }

        .nav a:first-child {
            border-left: none;
        }

        .nav a:hover {
            background-color: #f1f1f1;
        }

        .container {
            margin: 80px auto;
            max-width: 100%;
            padding: 10px;
        }

        .news-item {
            background: #fff7b4;
            width: 100%;
            max-width: 510px;
            margin: 10px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            color: white;
            border: 2px solid black; /* Added stroke */
        }

        .image-box {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            display: none;
        }

        .news-content {
            padding: 15px;
        }

        .label {
            font-weight: bold;
            color: #000;
            font-size: 9px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .headline {
            font-weight: bold;
            font-size: 24px;
            color: black;
            margin-bottom: 4px;
            line-height: 1.1;
        }

        .subtext {
            font-size: 16px;
            color: #000;
        }

        .uploader-name {
            font-size: 11px;
            color: #000;
            margin-top: 10px;
        }

        .like-button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #212521;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .like-button.liked {
            background-color: #ff0000;
        }

        .like-count {
            margin-top: 5px;
            font-size: 10px;
            color: #000;
        }

        .sponsor-box {
            height: 50px;
            background-color: #ccc; /* Placeholder color, you can customize later */
            text-align: center;
            line-height: 50px;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        @media (max-width: 600px) {
            .nav a:first-child {
                display: none;
            }

            .headline {
                font-size: 18px;
            }

            .subtext {
                font-size: 15px;
            }

            .image-box {
                height: 250px;
            }
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .taskbar .circle {
            width: 60px;
            height: 60px;
            background-color: #f1f1f1;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .taskbar .circle img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
    </div>

    <div class="container" id="news-feed"></div>

    <div class="taskbar">
        <a href="post.html" class="circle">
            <img src="post.png" alt="Post">
        </a>
        <a href="profile.html" class="circle">
            <img src="prof.png" alt="Profile">
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDz1nwSYqWa4AiLXfM8VFGk2CzW2Dl6bag",
            authDomain: "thedailybd-acdaf.firebaseapp.com",
            databaseURL: "https://thedailybd-acdaf-default-rtdb.firebaseio.com",
            projectId: "thedailybd-acdaf",
            storageBucket: "thedailybd-acdaf.appspot.com",
            messagingSenderId: "582082023966",
            appId: "1:582082023966:web:cdee6a8c28e4513761140f",
            measurementId: "G-EML9VNGL8Z"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loadNews = () => {
            const newsRef = ref(db, 'news');
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '';

            const likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || {};
            const currentTime = Date.now();

            onValue(newsRef, (snapshot) => {
                newsFeed.innerHTML = '';
                const news = snapshot.val();

                const sortedNews = Object.keys(news).map(key => ({
                    ...news[key],
                    key
                })).sort((a, b) => new Date(b.date) - new Date(a.date));

                for (const item of sortedNews) {
                    const newsDate = new Date(item.date).getTime();

                    if (currentTime - newsDate <= 72 * 60 * 60 * 1000) {
                        const newsDiv = document.createElement('div');
                        newsDiv.className = 'news-item';

                        const imageBox = item.imageUrl 
                            ? `<div class="image-box" style="background-image: url('${item.imageUrl}'); display: block;"></div>` 
                            : '';

                        newsDiv.innerHTML = `
                            ${imageBox}
                            <div class="news-content">
                                <span class="label">${new Date(item.date).toLocaleDateString()}</span>
                                <div class="headline">${item.headline}</div>
                                <div class="subtext">${item.subtext || ''}</div>
                                <div class="uploader-name">Shared by: <strong>${item.uploaderName || 'Anonymous'}</strong></div>
                                <button class="like-button ${likedPosts[item.key] ? 'liked' : ''}">Like</button>
                                <div class="like-count">Likes: ${item.likes || 0}</div>
                            </div>
                            <div class="sponsor-box">Sponsor Info</div>
                        `;

                        const likeButton = newsDiv.querySelector('.like-button');
                        likeButton.addEventListener('click', () => {
                            if (!likedPosts[item.key]) {
                                likedPosts[item.key] = true;
                                localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
                                const newLikes = (item.likes || 0) + 1;
                                update(ref(db, `news/${item.key}`), { likes: newLikes });
                                likeButton.classList.add('liked');
                            }
                        });

                        newsFeed.appendChild(newsDiv);
                    }
                }
            });
        };

        window.onload = loadNews;
    </script>
</body>
</html>
