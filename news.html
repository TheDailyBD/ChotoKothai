<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotokothai - News</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            font-family: 'Alegreya', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f9f9f9;
            line-height: 1.4;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #FFFFFF;
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .header img {
            width: 150px;
            height: 40px;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            margin-left: auto;
        }

        .nav a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
            border-left: 1px solid #ddd;
        }

        .nav a:first-child {
            border-left: none;
        }

        .nav a:hover {
            background-color: #f1f1f1;
        }

        .container {
            margin: 80px auto;
            max-width: 800px;
            padding: 10px;
        }

        /* News Box Styles */
        .news-item {
            background: #f5f4ef;
            width: 100%;
            max-width: 510px;
            margin: 10px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            color: white;
            border: 0.1px solid black;
        }

        /* Image Box */
        .image-box {
            position: relative;
            width: 100%;
            height: 290px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        /* News Content */
        .news-content {
            padding: 15px;
        }

        .label {
            font-family: 'Gotham', sans-serif;
            font-weight: bold;
            color: #000;
            font-size: 9px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .headline {
            font-family: 'Alegreya', serif;
            font-weight: bold;
            font-size: 20px;
            color: #000;
            margin-bottom: 4px;
            line-height: 1.1;
            text-transform: uppercase;
            text-align: center;
        }

        .subtext {
            font-size: 10px;
            color: #000;
            font-family: 'Gotham', sans-serif;
            text-align: center;
        }

        /* Uploader Name */
        .uploader-name {
            font-family: 'Gotham', sans-serif;
            font-size: 11px;
            color: #000;
            margin-top: 15px;
            display: flex;
            align-items: center;
        }

        /* Like and Report Buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .like-button, .report-button {
            font-family: 'Gotham', sans-serif;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px; /* Smaller font size */
        }

        .like-button {
            background-color: #000000;
            color: white;
        }

        .like-button.liked {
            background-color: #ff0000;
        }

        .report-button {
            background-color: #ff0000;
            color: white;
        }

        .report-button.reported {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .like-count {
            font-family: 'Gotham', sans-serif;
            margin-top: 5px;
            font-size: 10px;
            color: #000;
        }

        .sponsor-box {
            height: 40px;
            background-size: cover;
            background-position: center;
            text-align: center;
            line-height: 0px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .taskbar .circle {
            width: 60px;
            height: 60px;
            background-color: #f1f1f1;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .taskbar .circle img {
            width: 30px;
            height: 30px;
        }

        /* Report Modal Styles */
        #report-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2000;
        }

        #report-modal textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #report-modal button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #report-modal button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Report Reason Modal -->
    <div id="report-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeReportModal()">&times;</span>
            <h3>Why are you reporting this post?</h3>
            <textarea id="report-reason" placeholder="Enter your reason..." rows="4"></textarea>
            <button id="submit-report">Submit</button>
        </div>
    </div>

    <!-- Image Modal for Fullscreen View -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Zoomed Image">
        </div>
    </div>

    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="nav">
            <a href="about.html">About Us</a>
        </div>
    </div>

    <div class="container" id="news-feed"></div>
    <div class="taskbar">
        <a href="post.html" class="circle">
            <img src="post.png" alt="Post">
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDz1nwSYqWa4AiLXfM8VFGk2CzW2Dl6bag",
            authDomain: "thedailybd-acdaf.firebaseapp.com",
            databaseURL: "https://thedailybd-acdaf-default-rtdb.firebaseio.com",
            projectId: "thedailybd-acdaf",
            storageBucket: "thedailybd-acdaf.appspot.com",
            messagingSenderId: "582082023966",
            appId: "1:582082023966:web:cdee6a8c28e4513761140f",
            measurementId: "G-EML9VNGL8Z"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentReportKey = null; // Track the post being reported

        const loadNews = () => {
            const newsRef = ref(db, 'news');
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '';

            const likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || {};
            const reportedPosts = JSON.parse(localStorage.getItem('reportedPosts')) || {}; // Track reported posts
            const currentTime = Date.now();
            const currentUser = localStorage.getItem('userName'); // Get the current user's name

            onValue(newsRef, (snapshot) => {
                newsFeed.innerHTML = '';
                const news = snapshot.val();

                // Convert news object to array and sort
                const sortedNews = Object.keys(news).map(key => ({
                    ...news[key],
                    key
                })).sort((a, b) => {
                    // Sort by current user's posts first, then by date
                    if (a.uploaderName === currentUser && b.uploaderName !== currentUser) return -1;
                    if (a.uploaderName !== currentUser && b.uploaderName === currentUser) return 1;
                    return new Date(b.date) - new Date(a.date);
                });

                for (const item of sortedNews) {
                    const newsDate = new Date(item.date).getTime();

                    if (currentTime - newsDate <= 72 * 60 * 60 * 1000) {
                        const newsDiv = document.createElement('div');
                        newsDiv.className = 'news-item';
                        newsDiv.style.backgroundImage = "url('1.JPG')";
                        newsDiv.style.backgroundSize = "cover";
                        newsDiv.style.backgroundPosition = "center";
                        newsDiv.style.backgroundRepeat = "no-repeat";

                        const imageBox = item.imageUrl 
                            ? `<div class="image-box" style="background-image: url('${item.imageUrl}');" onclick="openModal('${item.imageUrl}')"></div>` 
                            : '';

                        newsDiv.innerHTML = `
                            ${imageBox}
                            <div class="news-content">
                                <span class="label">${new Date(item.date).toLocaleDateString()}</span>
                                <div class="headline">${item.headline}</div>
                                <div class="subtext">${item.subtext || ''}</div>
                                <div class="uploader-name">
                                    <img src="${item.uploaderPhoto}" alt="User DP" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
                                    Shared by: 
                                    <strong>${item.uploaderName || 'Anonymous'}</strong></a>
                                </div>
                                <div class="button-container">
                                    <button class="like-button ${likedPosts[item.key] ? 'liked' : ''}">Like</button>
                                    <button class="report-button ${reportedPosts[item.key] ? 'reported' : ''}" ${reportedPosts[item.key] ? 'disabled' : ''}>Report</button>
                                </div>
                                <div class="like-count">Likes: ${item.likes || 0}</div>
                            </div>
                            <div class="sponsor-box">
                                <picture>
                                    <source srcset="sponsermobil.jpg" media="(max-width: 600px)">
                                    <img src="sponser.png" alt="Sponsor" style="height: 100%; width: auto;">
                                </picture>
                            </div>
                        `;

                        const likeButton = newsDiv.querySelector('.like-button');
                        likeButton.addEventListener('click', () => {
                            if (!likedPosts[item.key]) {
                                likedPosts[item.key] = true;
                                localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
                                const newLikes = (item.likes || 0) + 1;
                                update(ref(db, `news/${item.key}`), { likes: newLikes });
                                likeButton.classList.add('liked');
                            }
                        });

                        const reportButton = newsDiv.querySelector('.report-button');
                        reportButton.addEventListener('click', () => {
                            if (!reportedPosts[item.key]) {
                                currentReportKey = item.key; // Set the current post key
                                openReportModal(); // Open the report modal
                            } else {
                                alert('You have already reported this post.');
                            }
                        });

                        newsFeed.appendChild(newsDiv);
                    }
                }
            });
        };

        // Function to open report modal
        function openReportModal() {
            const modal = document.getElementById('report-modal');
            modal.style.display = "flex";
        }

        // Function to close report modal
        function closeReportModal() {
            const modal = document.getElementById('report-modal');
            modal.style.display = "none";
        }

        // Function to handle report submission
        document.getElementById('submit-report').addEventListener('click', () => {
            const reason = document.getElementById('report-reason').value;
            if (reason.trim() === "") {
                alert("Please enter a reason for reporting.");
                return;
            }

            const reportedPosts = JSON.parse(localStorage.getItem('reportedPosts')) || {};
            reportedPosts[currentReportKey] = true;
            localStorage.setItem('reportedPosts', JSON.stringify(reportedPosts));

            const reportData = {
                reason: reason,
                name: localStorage.getItem('userName'),
                photo: localStorage.getItem('userPhoto'),
                timestamp: Date.now()
            };

            update(ref(db, `news/${currentReportKey}/reportedBy/${localStorage.getItem('userId')}`), reportData)
                .then(() => {
                    alert('Post reported successfully!');
                    closeReportModal();
                    loadNews(); // Refresh the news feed to update the UI
                })
                .catch((error) => {
                    console.error("Error reporting post: ", error);
                });
        });

        // Function to open modal and show image
        function openModal(imageUrl) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageUrl;
            modal.style.display = "flex";
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('image-modal').style.display = "none";
        }

        // Load news when the page loads
        window.onload = loadNews;
    </script>
</body>
</html>
